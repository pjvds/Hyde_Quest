mode: development
media_root: media
media_url: /media # will use relative path, prepend "/" for absolute path
base_url: / # The base url for autogenerated links.
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        author:
            name: Mandaris Moore
            url: "http://www.quotidianquest.com"
        layout:
            name: Hyde Starter Kit
            url: "https://github.com/merlinrebrovic/hyde-starter-kit"
        project:
            name: Hyde
            url: "http://hyde.github.com"
            install: "http://hyde.github.com/install.html"
        menu:
          - title: Home
            url: /index.html
          - title: What next
            url: /what-next.html
          - title: Blog
            url: /blog
          - title: Projects
            url: /projects
          - title: Links
            url: /links.html
          - title: About
            url: /about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Mandaris Moore
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_entries.j2
            archive_extension: html
